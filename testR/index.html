<body>   

    <div id="menu">
        <form name="quest">
            <input type="text" id="message" placeholder="Введите вопрос" size="50" />
        </form>
        <button onclick="find()">B</button>
        <div id="ans">Здесь будет ответ</div>
    </div>

    <script type="text/javascript" charset="utf-8">
        let $ = function (id) {
            return document.getElementById(id);
        }

        function search() {
            $("ans").innerHTML = $("message").value;
        }


        var db = [{
                'teg': '-мать',
                'do': 'не повезло'
            }, {
                'teg': '+мать',
                'do': 'повезло'
            },
            {
                'teg': '+мать',
                'do': 'экстра повезло'

            }
        ];

        let count = 0;

        function find() {
            $('ans').innerHTML = $("message").value;
            for (let i = 0; i < db.length; ++i) {
                if (db[i].teg === $('message').value) {
                    $('ans').innerHTML += "; " + db[i].do;
                    count++;
                }
            }
            if (count === 0) {
                $('ans').innerHTML += "; ошибка:с";
            }

            count = 0;

        }
    </script>
